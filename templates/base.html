<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <img src="{{ url_for('static', filename='images/Background.png') }}" alt="Background Image" class="background-image">
<div class="container">
    
    <div class="chatbox">
        <div class="chatbox__support">
            
            <div class="chatbox__header">
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat</h4>
                    <p class="chatbox__description--header">Welcome to Lamar University</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                </div>
            </div>
            <div class="button-container">
                <button id="button2">IT service portal</button>
                <button id="button3">How do i apply for a scholarship</button>
                <button id="button4">academic calendar</button>
                <button id="button5">What are some interesting facts about the university?</button> 
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><i class="fas fa-paper-plane"></i> Send</button>

            </div>
        </div>
        <div class="chatbox__button">
            <button><i class="fa-brands fa-rocketchat"></i></button>
        </div>        
    </div>
</div>
<div id="links-content" data-links="{{ links_content }}"></div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
